<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NextAlert - new event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Add Event</h1>
        <form id="formEvent" novalidate >
            <div class="mb-3">
                <label for="inputSymbol" class="form-label">Symbol</label>
                <input type="text" class="form-control" placeholder="Symbol" id="inputSymbol" required>
                <div class="invalid-feedback">
                    Symbol is required
                </div>
            </div>

            <div class="mb-3">
                <label for="inputTimeframe" class="form-label">Timeframe</label>
                <input type="text" class="form-control" placeholder="Timeframe" id="inputTimeframe" required>
                <div class="invalid-feedback">
                    Timeframe is required
                </div>
            </div>

            <div class="mb-3">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="text" class="form-control" placeholder="Price" id="inputPrice" required>
                <div class="invalid-feedback">
                    Price is required
                </div>
            </div>

            <div class="mb-3">
                <label for="inputEvent" class="form-label">Event</label>
                <input type="text" class="form-control" placeholder="Event" id="inputEvent" required>
                <div class="invalid-feedback">
                    Event is required
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary" type="button" id="submitButton">
                    <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                    <span id="buttonText" role="status">Send</span>
                </button>
            </div>

            <div class="mb-3">
                <div class="alert alert-danger d-none" role="alert" id="unknownError">
                    Something went horribly wrong!
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="events.js"></script>
</body>

</html>
